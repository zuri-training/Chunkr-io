{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <div class="container" style="margin-top: 30px;">
    <form action="" method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
          <legend class="border-bottom mb-4">Log in to your account</legend>
          {{ form|crispy }}
      </fieldset>
      <br>
      <div class="form-group" id="signup-button">
          <button class="btn btn-dark">Sign In</button>
      </div>
      <br>
      <div class="form-group">
        <small class="text-muted ml-3" ><a href="{% url 'register' %}">Forgot Password?</a></small>
    </div>
      <div class="form-group">
          <small class="text-muted ml-3" >Don't have an account yet? <a href="{% url 'register' %}">Sign Up</a></small>
      </div>
    </form>
    </div>
    <br>
    <br>
{% endblock %}
